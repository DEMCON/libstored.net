# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: release

env:
  NuGetDirectory: ${{ github.workspace}}/artifacts

on:
  push:
    tags:
    - '*.*.*'

jobs:
  build:

    runs-on: windows-latest

    environment: default

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal
    
    - name: Pack
      run: dotnet pack --configuration Release --output ${{ env.NuGetDirectory }}
    
    - name: TestPack
      run: .\test-nuget.ps1

    - name: Publish
      run: |
        foreach($file in (Get-ChildItem "${{ env.NuGetDirectory }}" -Recurse -Include *.nupkg,*.snupkg)) {
            dotnet nuget push $file --source "${{ vars.NUGET_URL }}" --api-key "${{ secrets.NUGET_API_KEY }}" --skip-duplicate
        }